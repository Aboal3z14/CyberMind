<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سايبر مايند - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ======================================
  🌌 MATRIX BACKGROUND
  ======================================= -->
  <canvas id="matrix"></canvas>

  <!-- ======================================
  📩 OTP EMAIL TOAST (Fake Notification)
  ======================================= -->
  <div id="otp-toast" class="otp-toast hidden">
    📩 بريد إلكتروني جديد من security@cybermind.com<br>
    رمز التحقق: <strong id="otp-code">000000</strong>
  </div>

  <!-- ======================================
  🤖 CYBERBUDDY (Always Visible)
  ======================================= -->
  <div id="cyberbuddy" class="cyberbuddy" onmousedown="dragStart(event)">
    🤖 <strong>سايبر بودي</strong><br>
    مرحبًا! مستني تسجيل دخولك! 👀
  </div>

  <!-- ======================================
  🎬 WELCOME SCREEN (First Page)
  ======================================= -->
  <div id="welcome-screen" class="welcome-screen">
    <h1 class="game-title">💻 سايبر مايند 💻</h1>
    <p class="subtitle">المحاكي الذكي للتوعية بالأمن السيبراني</p>
    <button onclick="startGame()" class="start-btn">ابدأ اللعبة</button>
  </div>

  <!-- ======================================
  🔐 LOGIN SCREEN (Shown After Welcome)
  ======================================= -->
  <div id="login-screen" class="hidden">
    <div class="login-card">
      <h1>تسجيل الدخول</h1>

      <input type="text" id="username" placeholder="اسم المستخدم" />
      <input type="password" id="password" placeholder="كلمة المرور" />

      <div class="custom-checkbox">
        <input type="checkbox" id="mfa-check" />
        <label for="mfa-check">أريد تفعيل التحقق الثنائي (2FA)</label>
      </div>

      <button onclick="login()">تسجيل الدخول</button>

      <div id="otp-area" class="hidden">
        <input type="text" id="otp-input" placeholder="ادخل رمز التحقق" />
        <button onclick="verifyOTP()">تحقق</button>
      </div>

      <p id="result-message" class="error-message"></p>
    </div>
  </div>
  <!-- ======================================
  🎮 GAME MENU SCREEN
  ======================================= -->
  <div id="menu-screen" class="hidden">
    <div class="menu-card">
      <h1>القائمة الرئيسية</h1>
      <button onclick="startLevel()">🧠 ابدأ المرحلة الأولى</button>
      <button onclick="showBadges()">🏅 الشارات</button>
      <button onclick="showSettings()">⚙️ الإعدادات</button>
    </div>
  </div>

<!-- ======================================
  🏆 BADGES & SETTINGS OVERLAYS
  ======================================= -->
  <div id="badgesOverlay" class="overlay hidden">
      <div class="overlay-content">
          <h2>🏆 شارات الإنجاز</h2>
          <div class="badges-grid">
              <div class="badge locked" data-id="firstStep">
                  <img src="badge1.png" alt="أول خطوة">
                  <span class="badge-title">أول خطوة</span>
              </div>
              <div class="badge locked" data-id="dataProtector">
                  <img src="badge2.png" alt="حامي البيانات">
                  <span class="badge-title">حامي البيانات</span>
              </div>
              <div class="badge locked" data-id="speedMaster">
                  <img src="badge3.png" alt="سرعة البرق">
                  <span class="badge-title">سرعة البرق</span>
              </div>
              <div class="badge locked" data-id="hawkEye">
                  <img src="badge4.png" alt="عين الصقر">
                  <span class="badge-title">عين الصقر</span>
              </div>
              <div class="badge locked" data-id="securityExpert">
                  <img src="badge5.png" alt="خبير الأمن">
                  <span class="badge-title">خبير الأمن</span>
              </div>
          </div>
          <button class="close-btn" onclick="closeOverlay('badgesOverlay')">إغلاق</button>
      </div>
  </div>
  
  <!-- Settings Overlay -->
  <div id="settingsOverlay" class="overlay hidden">
      <div class="overlay-content">
          <h2>⚙ الإعدادات</h2>
  
          <div class="setting-item">
              <label>🎵 تشغيل الموسيقى</label>
              <input type="checkbox" id="musicToggle">
          </div>
  
          <div class="setting-item">
              <label>🔊 المؤثرات الصوتية</label>
              <input type="checkbox" id="sfxToggle">
          </div>
  
          <div class="setting-item">
              <label>🔈 مستوى الصوت</label>
              <input type="range" id="volumeSlider" min="0" max="100" value="50">
          </div>
  
          <div class="setting-item">
              <label>🌗 المظهر</label>
              <select id="themeSelect">
                  <option value="matrix">خلفية ماتريكس</option>
                  <option value="dark">الوضع الداكن</option>
              </select>
          </div>
  
          <div class="setting-item">
              <button id="resetProgress" class="danger-btn">🔄 إعادة التقدم</button>
          </div>
  
          <button class="close-btn" onclick="closeOverlay('settingsOverlay')">إغلاق</button>
      </div>
  </div>

  <!-- ======================================
  🔊 SCRIPTS & AUDIO
  ======================================= -->
  <script src="main.js"></script>
  <audio id="otp-sound" src="sounds/otp-sound.mp3" preload="auto"></audio>






</body>
</html>
